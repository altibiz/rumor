#:schema ../../src/schema.json
[[imports]]
importer = "vault"
arguments.path = "secret/id"
arguments.allow_fail = true

[[exports]]
exporter = "vault"
arguments.path = "secret/id"

[[generations]]
generator = "id"
arguments.name = "id"
arguments.length = 16

[[generations]]
generator = "id"
arguments.name = "id2"
arguments.length = 3

[[generations]]
generator = "key"
arguments.name = "key"
arguments.length = 5
arguments.renew = true

[[generations]]
generator = "pin"
arguments.name = "pin"
arguments.length = 4

[[generations]]
generator = "mkpasswd"

[generations.arguments]
private = "pass-priv"
public = "pass-pub"
length = 7
renew = true

[[generations]]
generator = "ssh-keygen"

[generations.arguments]
name = "ssh"
public = "ssh-pub"
private = "ssh-priv"
renew = true

[[generations]]
generator = "age"

[generations.arguments]
public = "age.txt.pub"
private = "age.txt"

[[generations]]
generator = "sops"

[generations.arguments]
age = "age.txt.pub"
public = "sops.yaml.pub"
private = "sops.yaml"
renew = true

[generations.arguments.secrets]
id = "id"
id2 = "id2"
key = "key"
pin = "pin"
pass-pub = "pass-pub"
pass-priv = "pass-priv"
ssh-pub = "ssh-pub"
ssh-priv = "ssh-priv"
